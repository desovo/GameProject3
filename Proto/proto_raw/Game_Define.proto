syntax = "proto3";
enum EObjectType {
    OT_NONE   = 0;  //无类别
    OT_PLAYER = 1;  //玩家
    OT_ROBOT  = 2;  //机器人
    OT_MONSTER= 3;  //怪
    OT_PET    = 4;  //宠物
    OT_PARTNER= 5;  //伙伴
    OT_SUMMON = 6;  //招唤物
}

enum EActionType {
    AT_NONE      = 0;  //无
    AT_IDLE      = 1;  //静
    AT_WALK      = 2;  //走
    AT_RUN       = 3;  //跑
    AT_FLY       = 4;  //飞
    AT_DANCE1    = 5;  //跳舞动作1;
    AT_DANCE2    = 6;  //跳舞动作2;
    AT_DANCE3    = 7;  //跳舞动作3;
    AT_DANCE4    = 8;  //跳舞动作4;
}

enum EActionStatue {
    AS_NONE         = 0;          //无动作
    AS_HURT         = 0x1;        //伤害
    AS_START        = 0x2;        //开始动作
    AS_END          = 0xfffffff;  //技能动作开始
}
    
enum ECopyType {
    CPT_NONE     = 0;        //无阵营
    CPT_LOGIN    = 1;        //登陆副本
    CPT_SELROLE  = 2;        //选角副本
    CPT_CITY     = 3;        //主城
    CPT_MAIN     = 4;        //主线副本
    CPT_WORLD    = 5;        //大世界
    CPT_END = 100;
}

enum EObjectStatus
{
    EOS_NONE            = 0;//无
    EOS_DEAD            = 1;//死亡
    EOS_NOT_MOVE        = 2;//不能移动
    EOS_NOT_CAST        = 3;//不能放技能
    EOS_NOT_BEHURT      = 4;//不能被攻击
